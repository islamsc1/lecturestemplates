<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Page</title>
    <style>
        body {
            background-color: #282c34;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .container h1 {
            margin-bottom: 20px;
        }
        .container p {
            margin-bottom: 30px;
        }
        .container button {
            padding: 10px 20px;
            background-color: #61dafb;
            border: none;
            border-radius: 5px;
            color: #282c34;
            cursor: pointer;
            font-size: 16px;
        }
        .container button:hover {
            background-color: #21a1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>We'll be back soon!</h1>
        <p>Sorry for the inconvenience but we're performing some maintenance at the moment. We'll be back online shortly!</p>
        <button onclick="() => {
location.href = "https://lectures.iasys.me/"; 
location.reload();
}">Refresh</button>
    </div>
</body>
</html>
